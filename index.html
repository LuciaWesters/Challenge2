<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX time</title>
    <link href="style/index.css" type="text/css" rel="stylesheet" />
    <script src="scripts/tijd.js" type="text/javascript" defer></script>
    <script src="scripts/animatie.js" type="text/javascript" defer></script>
  </head>
  <body id="achtergrond" onload="clockTime();">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="SpaceX" />
      </div>
    </header>
    <main class="grid-container">
      <h1>De tijd is:</h1>
      <div id="clock" class="clock"></div>
      <div class="animatie">
        <img src="images/sun.png" alt="sun" id="sunImage" class="zon" />
        <img src="images/moon.png" alt="moon" id="moonImage" class="moon" />
        <img src="images/landscape.png" alt="landscape" class="landscape" />
      </div>


    </main>
  </body>
</html>
